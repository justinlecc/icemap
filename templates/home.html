<!DOCTYPE html>
<html>
    <head>
         <title>Playogo Rinks</title>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

        <link rel="stylesheet" type="text/css" href="/public/css/main.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        
        {% include 'navbar.html' %}

        <main>
            <div class="hero-container">
                <div class="container valign-wrapper">
                    <div class="row valign hero-row">
                        <div class="col s12">
                            <div class="card hero-card">
                                <div class="card-content white-text">
                                    <!-- <span class="card-title">Card Title</span> -->
                                    <h1 class="center-align">Find your place to play</h1>
                                    <p>Please enter your city or postal code.</p>
                                    <div class="row">
                                        <form action="/rinks" method="GET">
                                            <div class="input-field col s12">
                                            <input id="user_location" name="q" type="text" class="validate">
                                            <label for="user_location">
                                                City or Postal Code
                                            </label>
                                            </div>
                                        </form>
                                    </div>
                                </div>

<!--                                 <div class="card-action">
                                    <a href="#">This is a link</a>
                                    
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- End of container -->
        </main>

        {% include 'footer.html' %}

        <!-- JS -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="/public/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </body>
</html>
